    <h2>1. Hesap Silme Kalıcıdır</h2>
    <p>Hesap silme işlemi geri alınamaz. İşlem tamamlandıktan sonra tüm verileriniz kalıcı olarak silinir ve tekrar kurtarılamaz. Uygulamayı kullanmaya devam etmek için yeni bir hesap oluşturmanız gerekir.</p>

    <h2>2. Silinen Veriler</h2>
    <p>Hesap silme işleminde aşağıdaki bilgiler tamamen kaldırılır:</p>

    <h3>• Profil Bilgileri</h3>
    <ul>
        <li>Ad ve soyad</li>
        <li>E-posta adresi</li>
        <li>Yaş, cinsiyet</li>
        <li>Burç ve yükselen</li>
        <li>Doğum zamanı ve ilişki durumu</li>
    </ul>

    <h3>• Eşref Saati / Geri Sayım Verileri</h3>
    <ul>
        <li>Aktif geri sayım</li>
        <li>Enerji & dua zamanı hesaplamaları</li>
        <li>Kullanıcıya özel zaman verileri</li>
    </ul>

    <h3>• Bildirimler</h3>
    <ul>
        <li>Tüm planlanmış geri sayım bildirimleri</li>
        <li>Cihazdaki planlanmış görevler iptal edilir</li>
    </ul>

    <h3>• Giriş Bilgileri</h3>
    <p>Hesabınız uygulamanın kimlik sisteminden tamamen kaldırılır. Silinen e‑posta ile tekrar giriş yapılamaz.</p>

    <h2>3. Güvenlik Aşamaları</h2>
    <p>Hesabın istem dışı silinmesini engellemek için çok adımlı bir doğrulama süreci uygulanır:</p>
    <ul>
        <li><strong>Birinci onay penceresi:</strong> Kullanıcı isterse işlemi iptal edebilir.</li>
        <li><strong>Şifre doğrulama:</strong> Hesabın sahibi olduğunuzu kanıtlamak için şifre istenir.</li>
        <li><strong>Son aşama:</strong> Doğrulama başarılı olursa silme işlemi başlatılır.</li>
    </ul>

    <h2>4. Hesap Silme Adımları</h2>
    <h3>Adım 1: Ayarlara Girin</h3>
    <p>Uygulama içinde Ayarlar bölümüne gidin ve sayfanın altındaki <em>Hesabı Sil</em> seçeneğine dokunun.</p>

    <h3>Adım 2: İlk Onay</h3>
    <p>Geri alınamaz bir işlem olduğu belirtilen uyarı penceresi açılır. Onaylamazsanız işlem durur.</p>

    <h3>Adım 3: Şifre Doğrulama</h3>
    <p>Güvenlik amacıyla şifreniz tekrar istenir. Yanlış şifre girilirse işlem devam etmez.</p>

    <h3>Adım 4: Silme Tamamlanır</h3>
    <p>Doğru şifre sonrası verileriniz kaldırılır ve uygulamadan otomatik olarak çıkış yapılır.</p>

    <h2>5. Silme İşlemi Başarısız Olursa</h2>
    <p>İnternet bağlantısı, geçersiz şifre veya geçici sistem problemleri sebebiyle işlem iptal olabilir. Bu durumda hiçbir veriniz silinmez. Sorun devam ederse destek ile iletişime geçebilirsiniz.</p>

    <h2>6. Silme Öncesi Bilmeniz Gerekenler</h2>
    <ul>
        <li>Silinen geri sayım verileri geri getirilemez.</li>
        <li>Hesap silindikten sonra kurtarma mümkün değildir.</li>
        <li>Gerek duyarsanız verilerinizi silmeden önce ekran görüntüsü olarak saklayabilirsiniz.</li>
        <li>Sadece çıkış yapmak istiyorsanız Ayarlar bölümünden çıkış seçeneğini kullanabilirsiniz.</li>
    </ul>

    <h2>7. Gizlilik ve Veri Koruma</h2>
    <p>Hesap silme, veri güvenliği ilkelerine tamamen uygun şekilde çalışır. Silinen bilgiler kullanıcı isteği doğrultusunda kalıcı olarak kaldırılır ve kimse tarafından erişilemez.</p>

    <h2>8. Sıkça Sorulan Sorular</h2>
    <h3>• Hesabımı sildikten sonra geri alabilir miyim?</h3>
    <p>Hayır. Silme işlemi kalıcıdır.</p>

    <h3>• Şifremi unuttum, nasıl sileceğim?</h3>
    <p>Önce "Şifremi Unuttum" ile şifrenizi sıfırlayıp ardından silme işlemi yapabilirsiniz.</p>

    <h3>• Başka bir cihazdan silebilir miyim?</h3>
    <p>Evet. Şifrenizi biliyorsanız her cihazdan silebilirsiniz.</p>
